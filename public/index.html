<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Node.JS Express.JS SQLite</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Login/Register  -->
    <section id="auth-section">
        <div id="auth-container">
            <div>
                <h2>Login</h2>
                <p>Create an account!</p>
            </div>

            <p id="auth-error" style="display: none;"></p>
            <input id="auth-email-input" placeholder="Email" />
            <input id="auth-password-input" placeholder="********" type="password" />
            <button id="auth-btn" onclick="authenticate()">
                Submit
            </button>
            <hr />
            <div class="auth-toggle-subtext">
                <p>Don&apos;t have an account?</p>
                <button onclick="toggleIsRegister()" id="auth-toggle-btn">Sign up</button>
            </div>
        </div>
    </section>
    <!-- Dashboard -->
    <header style="display: none;">
        <h1 class="dashboard-header">You have 0 open tasks.</h1>
    </header>
    <nav style="display: none;" class="tab-container">
        <button onclick="changeTab('All')" class="tab-button  selected-tab">
            <h4>All <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Open')" class="tab-button  ">
            <h4>Open <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Complete')" class="tab-button  ">
            <h4>Complete <span>(0)</span></h4>
        </button>
        <hr />
    </nav>
    <main id="to-do-list" style="display: none;">


    </main>
    <div class="utility-btns">
        <div class="theme-toggle">
            <i class="fa-solid fa-sun light-icon" style="display: block;"></i>
            <i class="fa-solid fa-moon dark-icon" style="display: none;"></i>
        </div>
        <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
    </div>
</body>
<script src="theme.js"></script>
<script src="main.js"></script>

</html>
